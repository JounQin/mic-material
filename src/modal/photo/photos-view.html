<% if(viewType === 'thumbnail') {%>
<div class="list-region"></div>
<% } else { %>
<table class="photo-table">
    <thead>
    <tr>
        <td class="photo-info"><%- I18N.name %></td>
        <td class="photo-size"><%- I18N.size %></td>
        <td class="photo-date"><%- I18N.updatedDate %></td>
    </tr>
    </thead>
    <tbody class="list-region">
    </tbody>
</table>
<% } %>
