<div class="header">
    <span><%- I18N.selectVideo %></span>
    <i class="ob-icon icon-delete"></i>
</div>
<div class="body">
    <div class="tabs-region">
        <div class="fr list-type J-toggle-list-type">
            <i class="ob-icon icon-gallery <%- viewType === 'thumbnail' ? 'active' : '' %>"></i>
            <i class="ob-icon icon-list <%- viewType === 'list' ? 'active' : '' %>"></i>
        </div>
    </div>
    <div class="video-wrap obelisk-form">
        <% if(viewType==='thumbnail') {%>
        <div class="video-region"></div>
        <% } else { %>
        <div class="video-region">
            <table class="video-table">
                <thead>
                <tr>
                    <td class="video-img"><%- I18N.videos %></td>
                    <td class="video-size"><%- I18N.size %></td>
                    <td class="video-duration"><%- I18N.duration %></td>
                    <td class="video-date"><%- I18N.updatedDate %></td>
                    <td class="video-linked"><%- I18N.linkedProduct %></td>
                </tr>
                </thead>
                <tbody class="video-region">
                </tbody>
            </table>
        </div>
        <% } %>
    </div>
    <div class="pager-region"></div>
    <div class="link-text">
        <a href="#"><%- I18N.visitVideoBank %> <i class="ob-icon icon-right"></i></a>
    </div>
</div>
<div class="footer">
    <button class="btn btn-main btn-small J-confirm"><%- I18N.confirm %></button>
    <button class="btn btn-small btn-cancel"><%- I18N.cancel %></button>
</div>
