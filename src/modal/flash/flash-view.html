<% if (viewType === 'thumbnail') { %>
<div class="flash-item">
    <div class="input-radio">
        <label class="input-wrap">
            <input type="radio" name="image">
            <span class="input-ctnr"></span>
        </label>
    </div>
    <div class="flash-play">
        <i class="ob-icon icon-play J-image" data-index="<%- mediumId %>"></i>
    </div>
    <div class="img-wrapper J-image-title" data-index="<%- mediumId %>">
        <img src="<%- mediumSrc[0] %>" alt="<%- mediumName %>">
    </div>

</div>
<% } else { %>
<td class="flash-img">
    <div class="input-radio">
        <label class="input-wrap">
            <input type="radio" name="image">
            <span class="input-ctnr"></span>
        </label>
    </div>
    <div class="img-wrapper J-image" data-index="<%- mediumId %>">
        <img src="<%- mediumSrc[0] %>" alt="<%- mediumName %>">
        <div class="image-outside"><i class="ob-icon icon-play"></i></div>
    </div>
</td>
<td class="flash-size"><%- mediumSize %></td>
<td class="flash-duration"><%- mediumDuration %></td>
<td class="flash-date"><%- updateTime %></td>
<td class="flash-linked"><a href="#"><%- relatedProductName %></a></td>
<% } %>
